<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abu Zaid Designs - Social Hub</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  
  <style>
    :root {
      --primary: #FF7A00;
      --primary-dark: #E56A00;
      --secondary: #FF9E40;
      --dark: #1F2937;
      --light: #F9FAFB;
      --whatsapp: #25D366;
      --telegram: #0088CC;
      --instagram: #E1306C;
      --facebook: #1877F2;
      --x: #000000;
      --bg-gradient: linear-gradient(135deg, #FF7A00 0%, #FF9E40 100%);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Tajawal', sans-serif;
    }
    
    body {
      background-color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(255,122,0,0.05) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(255,158,64,0.05) 0%, transparent 20%);
    }
    
    /* Design Variant 1: Glass Morphism */
    .glass-card {
      width: 100%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
      z-index: 1;
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    
    .glass-card:hover {
      transform: translateY(-10px) rotate(2deg);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }
    
    /* Floating Orbs Background */
    .orbs {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(40px);
      opacity: 0.15;
    }
    
    .orb-1 {
      width: 200px;
      height: 200px;
      background: var(--primary);
      top: -50px;
      right: -50px;
      animation: floatOrb 8s infinite alternate;
    }
    
    .orb-2 {
      width: 300px;
      height: 300px;
      background: var(--secondary);
      bottom: -100px;
      left: -100px;
      animation: floatOrb 12s infinite alternate-reverse;
    }
    
    @keyframes floatOrb {
      0% { transform: translate(0, 0); }
      50% { transform: translate(50px, 50px); }
      100% { transform: translate(-30px, -30px); }
    }
    
    /* Header with Animated Gradient */
    .card-header {
      background: var(--bg-gradient);
      padding: 40px 30px;
      text-align: center;
      color: white;
      position: relative;
      overflow: hidden;
      background-size: 200% 200%;
      animation: gradientBG 8s ease infinite;
    }
    
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .profile-img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 3px solid rgba(255, 255, 255, 0.5);
      object-fit: cover;
      margin-bottom: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      transition: all 0.5s ease;
      position: relative;
      z-index: 1;
    }
    
    .profile-img:hover {
      transform: scale(1.1) rotate(10deg);
      border-color: rgba(255, 255, 255, 0.8);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
    }
    
    /* Glow Effect on Image */
    .profile-img::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 50%;
      background: radial-gradient(circle at center, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: -1;
    }
    
    .profile-img:hover::after {
      opacity: 0.6;
    }
    
    .title {
      font-size: 2rem;
      font-weight: 900;
      margin-bottom: 5px;
      text-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    
    .subtitle {
      font-size: 1.1rem;
      opacity: 0.9;
      font-weight: 300;
    }
    
    .card-body {
      padding: 35px 30px;
    }
    
    /* Modern Link Design */
    .links-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .social-link {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 25px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 15px;
      text-decoration: none;
      color: var(--dark);
      font-weight: 600;
      border: 1px solid rgba(255, 255, 255, 0.5);
      transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
    }
    
    .social-link::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.3) 100%);
      transform: translateX(100%);
      transition: transform 0.4s ease;
    }
    
    .social-link:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    
    .social-link:hover::before {
      transform: translateX(0);
    }
    
    .link-content {
      display: flex;
      align-items: center;
      gap: 15px;
      z-index: 1;
    }
    
    .icon-wrapper {
      width: 50px;
      height: 50px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      background: rgba(255,255,255,0.9);
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    
    .social-link:hover .icon-wrapper {
      transform: rotate(15deg) scale(1.1);
    }
    
    /* Platform Specific Styles */
    .whatsapp .icon-wrapper { color: var(--whatsapp); }
    .telegram .icon-wrapper { color: var(--telegram); }
    .instagram .icon-wrapper { color: var(--instagram); }
    .facebook .icon-wrapper { color: var(--facebook); }
    .x .icon-wrapper { color: var(--x); }
    
    /* X Logo Special Effect */
    .x-logo {
      position: relative;
      font-weight: 900;
    }
    
    .x .icon-wrapper {
      background: rgba(0,0,0,0.9);
      color: white;
    }
    
    .x:hover .icon-wrapper {
      animation: xPulse 1.5s infinite;
    }
    
    @keyframes xPulse {
      0% { box-shadow: 0 0 0 0 rgba(0,0,0,0.4); }
      70% { box-shadow: 0 0 0 15px rgba(0,0,0,0); }
      100% { box-shadow: 0 0 0 0 rgba(0,0,0,0); }
    }
    
    .arrow-icon {
      color: var(--primary);
      font-size: 16px;
      transition: all 0.3s ease;
    }
    
    .social-link:hover .arrow-icon {
      transform: translateX(-8px) rotate(-20deg);
    }
    
    /* Platform Hover Colors */
    .whatsapp:hover { color: var(--whatsapp); }
    .telegram:hover { color: var(--telegram); }
    .instagram:hover { color: var(--instagram); }
    .facebook:hover { color: var(--facebook); }
    .x:hover { color: var(--x); }
    
    /* Watermark with Neon Effect */
    .watermark {
      text-align: center;
      margin-top: 30px;
      font-size: 0.9rem;
      color: var(--primary);
      font-weight: 500;
      text-shadow: 0 0 5px rgba(255,122,0,0.3);
      transition: all 0.3s ease;
      position: relative;
    }
    
    .watermark::before {
      content: '';
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 2px;
      background: var(--primary);
      opacity: 0.5;
      transition: all 0.3s ease;
    }
    
    .watermark:hover {
      text-shadow: 0 0 10px rgba(255,122,0,0.5);
    }
    
    .watermark:hover::before {
      width: 80px;
      opacity: 1;
    }
    
    /* Floating Particles */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    
    .particle {
      position: absolute;
      background: rgba(255,255,255,0.5);
      border-radius: 50%;
      animation: floatParticle linear infinite;
    }
    
    @keyframes floatParticle {
      0% { transform: translateY(0) translateX(0); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100vh) translateX(20px); opacity: 0; }
    }
    
    /* Responsive Design */
    @media (max-width: 600px) {
      .glass-card {
        border-radius: 20px;
      }
      
      .card-header {
        padding: 30px 20px;
      }
      
      .profile-img {
        width: 110px;
        height: 110px;
      }
      
      .title {
        font-size: 1.8rem;
      }
      
      .card-body {
        padding: 25px 20px;
      }
      
      .social-link {
        padding: 15px 20px;
      }
      
      .icon-wrapper {
        width: 45px;
        height: 45px;
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="glass-card animate__animated animate__fadeIn">
    <div class="orbs">
      <div class="orb orb-1"></div>
      <div class="orb orb-2"></div>
    </div>
    
    <div class="particles" id="particles"></div>
    
    <div class="card-header">
      <img src="https://abuzaid-designs.github.io/logo.png" alt="Abu Zaid Designs" class="profile-img animate__animated animate__zoomIn">
      <h1 class="title animate__animated animate__fadeInDown">Abu Zaid Designs</h1>
      <p class="subtitle animate__animated animate__fadeInUp">Connect With Us</p>
    </div>
    
    <div class="card-body">
      <div class="links-container">
        <a href="https://wa.me/201031423492" class="social-link whatsapp animate__animated animate__fadeInRight" style="animation-delay: 0.1s">
          <div class="link-content">
            <div class="icon-wrapper">
              <i class="fab fa-whatsapp"></i>
            </div>
            <span>WhatsApp</span>
          </div>
          <i class="fas fa-arrow-left arrow-icon"></i>
        </a>
        
        <a href="https://t.me/abuzaid_designs" class="social-link telegram animate__animated animate__fadeInRight" style="animation-delay: 0.2s">
          <div class="link-content">
            <div class="icon-wrapper">
              <i class="fab fa-telegram-plane"></i>
            </div>
            <span>Telegram</span>
          </div>
          <i class="fas fa-arrow-left arrow-icon"></i>
        </a>
        
        <a href="https://www.instagram.com/abuzaid_designs/" class="social-link instagram animate__animated animate__fadeInRight" style="animation-delay: 0.3s">
          <div class="link-content">
            <div class="icon-wrapper">
              <i class="fab fa-instagram"></i>
            </div>
            <span>Instagram</span>
          </div>
          <i class="fas fa-arrow-left arrow-icon"></i>
        </a>
        
        <a href="https://www.facebook.com/profile.php?id=61576688616675" class="social-link facebook animate__animated animate__fadeInRight" style="animation-delay: 0.4s">
          <div class="link-content">
            <div class="icon-wrapper">
              <i class="fab fa-facebook-f"></i>
            </div>
            <span>Facebook</span>
          </div>
          <i class="fas fa-arrow-left arrow-icon"></i>
        </a>
        
        <a href="https://x.com/abuzaid_designs" class="social-link x animate__animated animate__fadeInRight" style="animation-delay: 0.5s">
          <div class="link-content">
            <div class="icon-wrapper">
              <i class="fab fa-x-twitter x-logo"></i>
            </div>
            <span>X (Twitter)</span>
          </div>
          <i class="fas fa-arrow-left arrow-icon"></i>
        </a>
      </div>
      
      <div class="watermark animate__animated animate__fadeIn" style="animation-delay: 0.8s">
        Â© 2025 Abu Zaid Designs
      </div>
    </div>
  </div>

  <script>
    // Create floating particles
    const particlesContainer = document.getElementById('particles');
    const particleCount = 20;
    
    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      
      // Random size between 2px and 6px
      const size = Math.random() * 4 + 2;
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      
      // Random position
      particle.style.left = `${Math.random() * 100}%`;
      particle.style.bottom = `-${size}px`;
      
      // Random animation duration between 10s and 20s
      const duration = Math.random() * 10 + 10;
      particle.style.animationDuration = `${duration}s`;
      
      // Random delay
      particle.style.animationDelay = `${Math.random() * 10}s`;
      
      particlesContainer.appendChild(particle);
    }
    
    // Add hover sound effect (optional)
    const links = document.querySelectorAll('.social-link');
    links.forEach(link => {
      link.addEventListener('mouseenter', () => {
        // You can add a sound effect here if desired
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abu Zaid Designs</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #FF7A00;
      --x: #000000;
    }
    
    body {
      background: #f5f5f5;
      font-family: 'Tajawal', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    
    .card {
      width: 100%;
      max-width: 450px;
      background: white;
      border-radius: 25px;
      overflow: hidden;
      box-shadow: 0 15px 30px rgba(0,0,0,0.1);
    }
    
    /* Header with Smooth Curve */
    .card-header {
      background: var(--primary);
      padding: 40px 20px 60px;
      text-align: center;
      color: white;
      position: relative;
      clip-path: ellipse(120% 100% at 50% 0%);
    }
    
    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid rgba(255,255,255,0.5);
      object-fit: cover;
      margin-bottom: 15px;
      transition: all 0.3s ease;
    }
    
    .profile-img:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    
    .title {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 5px;
    }
    
    .subtitle {
      font-size: 1rem;
      opacity: 0.9;
    }
    
    .card-body {
      padding: 30px 25px;
      margin-top: -30px;
    }
    
    .links-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .social-link {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
      background: white;
      border-radius: 12px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      transition: all 0.3s ease;
    }
    
    .social-link:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    
    .link-content {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .icon-wrapper {
      width: 45px;
      height: 45px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }
    
    /* X Icon Special Styling */
    .x-icon {
      font-weight: bold;
      position: relative;
    }
    
    .x .icon-wrapper {
      background: var(--x);
      color: white;
    }
    
    .x:hover .icon-wrapper {
      animation: xSpin 0.8s ease;
    }
    
    @keyframes xSpin {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(180deg); }
      100% { transform: rotate(360deg); }
    }
    
    .arrow-icon {
      color: #999;
      transition: all 0.3s ease;
    }
    
    .social-link:hover .arrow-icon {
      color: var(--primary);
      transform: translateX(-5px);
    }
    
    .watermark {
      text-align: center;
      margin-top: 25px;
      color: #999;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <img src="https://abuzaid-designs.github.io/logo.png" alt="Logo" class="profile-img">
      <h1 class="title">Abu Zaid Designs</h1>
      <p class="subtitle">تواصل معنا</p>
    </div>
    
    <div class="card-body">
      <div class="links-container">
        <a href="#" class="social-link whatsapp">
          <div class="link-content">
            <div class="icon-wrapper">
              <i class="fab fa-whatsapp"></i>
            </div>
            <span>WhatsApp</span>
          </div>
          <i class="fas fa-arrow-left arrow-icon"></i>
        </a>
        
        <a href="#" class="social-link telegram">
          <div class="link-content">
            <div class="icon-wrapper">
              <i class="fab fa-telegram-plane"></i>
            </div>
            <span>Telegram</span>
          </div>
          <i class="fas fa-arrow-left arrow-icon"></i>
        </a>
        
        <a href="#" class="social-link x">
          <div class="link-content">
            <div class="icon-wrapper">
              <i class="fab fa-x-twitter x-icon"></i>
            </div>
            <span>X</span>
          </div>
          <i class="fas fa-arrow-left arrow-icon"></i>
        </a>
        
        <a href="#" class="social-link instagram">
          <div class="link-content">
            <div class="icon-wrapper">
              <i class="fab fa-instagram"></i>
            </div>
            <span>Instagram</span>
          </div>
          <i class="fas fa-arrow-left arrow-icon"></i>
        </a>
      </div>
      
      <div class="watermark">
        © 2025 Abu Zaid Designs
      </div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abu Zaid Designs - Contact Links</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Favicon -->
  <link rel="icon" href="https://abuzaid-designs.github.io/logo.png" type="image/png">
  
  <style>
    :root {
      --primary: #3B82F6;
      --primary-dark: #2563EB;
      --secondary: #F59E0B;
      --dark: #1F2937;
      --light: #F9FAFB;
      --gray: #6B7280;
      --whatsapp: #25D366;
      --instagram: #E1306C;
      --facebook: #1877F2;
      --x-platform: #000000;
      --telegram: #0088CC;
      --threads: #000000;
      --tiktok: #000000;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      background-color: #F3F4F6;
      background-image: 
        radial-gradient(at 80% 0%, hsla(212, 100%, 45%, 0.05) 0px, transparent 50%),
        radial-gradient(at 0% 50%, hsla(340, 100%, 76%, 0.05) 0px, transparent 50%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: var(--dark);
    }
    
    .card {
      width: 100%;
      max-width: 500px;
      background: white;
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      position: relative;
      transition: transform 0.3s ease;
    }
    
    .card:hover {
      transform: translateY(-5px);
    }
    
    .card-header {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      padding: 40px 30px;
      text-align: center;
      color: white;
      position: relative;
    }
    
    .profile-img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 4px solid rgba(255, 255, 255, 0.3);
      object-fit: cover;
      margin-bottom: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }
    
    .profile-img:hover {
      transform: scale(1.05);
      border-color: rgba(255, 255, 255, 0.6);
    }
    
    .title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }
    
    .subtitle {
      font-size: 1.1rem;
      opacity: 0.9;
      font-weight: 300;
    }
    
    .card-body {
      padding: 35px 30px;
    }
    
    .links-container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    .social-link {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 22px;
      background: white;
      border-radius: 14px;
      text-decoration: none;
      color: var(--dark);
      font-weight: 500;
      border: 1px solid #E5E7EB;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .social-link:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }
    
    .social-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: var(--primary);
      transition: all 0.3s ease;
    }
    
    .social-link:hover::before {
      width: 8px;
      background: var(--secondary);
    }
    
    .link-content {
      display: flex;
      align-items: center;
      gap: 14px;
      flex-grow: 1;
    }
    
    .icon-wrapper {
      width: 44px;
      height: 44px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      flex-shrink: 0;
    }
    
    .whatsapp .icon-wrapper { background: rgba(37, 211, 102, 0.1); color: var(--whatsapp); }
    .instagram .icon-wrapper { background: rgba(225, 48, 108, 0.1); color: var(--instagram); }
    .facebook .icon-wrapper { background: rgba(24, 119, 242, 0.1); color: var(--facebook); }
    .x-platform .icon-wrapper { background: rgba(0, 0, 0, 0.1); color: var(--x-platform); }
    .telegram .icon-wrapper { background: rgba(0, 136, 204, 0.1); color: var(--telegram); }
    .threads .icon-wrapper { background: rgba(0, 0, 0, 0.1); color: var(--threads); }
    .tiktok .icon-wrapper { background: rgba(0, 0, 0, 0.1); color: var(--tiktok); }
    
    .link-text {
      flex-grow: 1;
      text-align: left;
    }
    
    .arrow-icon {
      color: var(--gray);
      font-size: 14px;
      transition: all 0.3s ease;
      margin-left: 5px;
    }
    
    .social-link:hover .arrow-icon {
      transform: translateX(5px);
      color: var(--primary);
    }
    
    .watermark {
      text-align: center;
      margin-top: 30px;
      font-size: 0.85rem;
      color: var(--gray);
      opacity: 0.8;
    }
    
    /* Platform-specific hover effects */
    .whatsapp:hover { color: var(--whatsapp); border-color: rgba(37, 211, 102, 0.2); }
    .instagram:hover { color: var(--instagram); border-color: rgba(225, 48, 108, 0.2); }
    .facebook:hover { color: var(--facebook); border-color: rgba(24, 119, 242, 0.2); }
    .x-platform:hover { color: var(--x-platform); border-color: rgba(0, 0, 0, 0.2); }
    .telegram:hover { color: var(--telegram); border-color: rgba(0, 136, 204, 0.2); }
    .threads:hover { color: var(--threads); border-color: rgba(0, 0, 0, 0.2); }
    .tiktok:hover { color: var(--tiktok); border-color: rgba(0, 0, 0, 0.2); }
    
    @media (max-width: 500px) {
      .card {
        border-radius: 18px;
      }
      
      .card-header {
        padding: 30px 20px;
      }
      
      .profile-img {
        width: 110px;
        height: 110px;
      }
      
      .title {
        font-size: 1.7rem;
      }
      
      .card-body {
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <img src="https://abuzaid-designs.github.io/logo.png" alt="Abu Zaid Designs" class="profile-img">
      <h1 class="title">Abu Zaid Designs</h1>

          </div>

        <a href="https://www.threads.net/@abuzaid_designs" class="social-link threads" target="_blank">

            <div class="icon-wrapper">

      </div>
      
      <div class="watermark">

    </div>
  </div>
</body>
</html>

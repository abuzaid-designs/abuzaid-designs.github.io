<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abu Zaid Designs - تصميمات إبداعية احترافية</title>
  <link rel="icon" href="https://abuzaid-designs.github.io/logo.png" type="image/png">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    :root {
      --primary: #FF7A00;
      --primary-dark: #E56A00;
      --primary-light: #FFF3E8;
      --dark: #1F2937;
      --light: #f9f9f9;
      --whatsapp: #25D366;
      --telegram: #0088CC;
      --instagram: #E1306C;
      --facebook: #1877F2;
      --x: #000000;
      --x-blue: #1DA1F2;
      --youtube: #FF0000;
      --behance: #1769FF;
      --section-bg: rgba(255, 255, 255, 0.97);
      --text-color: #333;
      --text-light: #666;
      --border-radius: 16px;
      --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Tajawal', sans-serif;
    }

    body {
      background-color: var(--light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      position: relative;
      background-image: url('https://images.unsplash.com/photo-1626785774573-4b799315345d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2071&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: var(--text-color);
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(255, 122, 0, 0.08) 0%, rgba(255, 255, 255, 0.95) 100%);
      z-index: -1;
    }

    /* إضافة حركة ناعمة للصفحة */
    html {
      scroll-behavior: smooth;
    }

    /* تأثيرات للبطاقات عند الظهور */
    .card {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease-out;
    }

    .card.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* تأثيرات للروابط عند التحويم */
    .social-link {
      position: relative;
      overflow: hidden;
    }

    .social-link::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, transparent 100%);
      transform: translateX(-100%);
      transition: transform 0.4s ease;
    }

    .social-link:hover::after {
      transform: translateX(0);
    }

    /* تأثيرات للأيقونات */
    .icon-wrapper {
      position: relative;
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .icon-wrapper i {
      transition: transform 0.3s ease;
    }

    .social-link:hover .icon-wrapper {
      transform: rotate(10deg) scale(1.1);
    }

    .social-link:hover .icon-wrapper i {
      transform: scale(1.2);
    }

    /* تأثيرات للزر الرئيسي */
    .btn-primary {
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .btn-primary::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--primary-dark), var(--primary));
      z-index: -1;
      transition: transform 0.4s ease;
      transform: translateX(-100%);
    }

    .btn-primary:hover::before {
      transform: translateX(0);
    }

    /* تأثيرات للصورة الشخصية */
    .profile-img {
      position: relative;
    }

    .profile-img::before {
      content: "";
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      border: 2px solid var(--primary);
      border-radius: 50%;
      animation: pulse 2s infinite;
      opacity: 0;
    }

    @keyframes pulse {
      0% {
        transform: scale(0.95);
        opacity: 0.7;
      }
      70% {
        transform: scale(1.05);
        opacity: 0.3;
      }
      100% {
        transform: scale(0.95);
        opacity: 0;
      }
    }

    .profile-img:hover::before {
      animation: pulse 2s infinite;
    }

    /* تأثيرات للعناوين */
    .section-title {
      position: relative;
      padding-right: 20px;
    }

    .section-title::after {
      content: "";
      position: absolute;
      right: 0;
      bottom: -5px;
      width: 50px;
      height: 3px;
      background: var(--primary);
      transition: width 0.3s ease;
    }

    .section-title:hover::after {
      width: 80px;
    }

    /* باقي الستايلات السابقة... */
    /* [يجب وضع جميع أنماط CSS السابقة هنا] */
    
    /* تأثيرات جديدة للفوتر */
    .copyright {
      position: relative;
      overflow: hidden;
    }

    .copyright::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transform: translateX(-100%);
      animation: shine 3s infinite;
    }

    @keyframes shine {
      100% {
        transform: translateX(100%);
      }
    }

    /* تأثيرات النموذج */
    .form-input, .form-textarea, .form-select {
      transition: all 0.3s ease, box-shadow 0.3s ease;
    }

    .form-input:focus, .form-textarea:focus, .form-select:focus {
      box-shadow: 0 0 0 3px rgba(255, 122, 0, 0.2), 0 5px 15px rgba(255, 122, 0, 0.1);
    }

    /* تأثيرات الشهادات */
    .testimonial {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .testimonial:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    /* تأثيرات البورتفوليو */
    .portfolio-item {
      transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    .portfolio-item:hover {
      box-shadow: 0 14px 28px rgba(0,0,0,0.1), 0 10px 10px rgba(0,0,0,0.08);
    }

    /* زر العودة للأعلى */
    .back-to-top {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 50px;
      height: 50px;
      background: var(--primary);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      z-index: 999;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .back-to-top.visible {
      opacity: 1;
      visibility: visible;
    }

    .back-to-top:hover {
      background: var(--primary-dark);
      transform: translateY(-3px);
    }

    /* تأثيرات التحميل */
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    .loader.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loader-circle {
      width: 50px;
      height: 50px;
      border: 5px solid var(--primary-light);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      100% {
        transform: rotate(360deg);
      }
    }

    /* تأثيرات التنبيهات */
    .alert {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 20px;
      background: var(--primary);
      color: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      transform: translateX(150%);
      transition: transform 0.4s ease;
      z-index: 9999;
      max-width: 300px;
    }

    .alert.visible {
      transform: translateX(0);
    }

    @media (max-width: 600px) {
      /* التأقلم مع الجوال */
      .back-to-top {
        width: 40px;
        height: 40px;
        font-size: 16px;
      }
      
      /* تأثيرات أقل على الجوال لتوفير الأداء */
      .social-link::after,
      .btn-primary::before,
      .copyright::before {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- شاشة التحميل -->
  <div class="loader">
    <div class="loader-circle"></div>
  </div>

  <!-- تنبيهات -->
  <div class="alert" id="alert">
    <div id="alertMessage"></div>
  </div>

  <!-- زر العودة للأعلى -->
  <div class="back-to-top" id="backToTop">
    <i class="fas fa-arrow-up"></i>
  </div>

  <div class="container">
    <!-- [يجب وضع جميع محتوى HTML السابق هنا] -->
  </div>

  <div class="copyright">
    © 2025 Abu Zaid Designs. جميع الحقوق محفوظة.
  </div>

  <script>
    // عرض شاشة التحميل
    window.addEventListener('load', function() {
      setTimeout(function() {
        document.querySelector('.loader').classList.add('hidden');
      }, 1000);
    });

    // إظهار/إخفاء زر العودة للأعلى
    window.addEventListener('scroll', function() {
      const backToTop = document.getElementById('backToTop');
      if (window.pageYOffset > 300) {
        backToTop.classList.add('visible');
      } else {
        backToTop.classList.remove('visible');
      }
    });

    // العودة إلى الأعلى عند النقر على الزر
    document.getElementById('backToTop').addEventListener('click', function() {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    });

    // إظهار العناصر عند التمرير
    function checkVisibility() {
      const cards = document.querySelectorAll('.card');
      cards.forEach(card => {
        const cardTop = card.getBoundingClientRect().top;
        const windowHeight = window.innerHeight;
        
        if (cardTop < windowHeight - 100) {
          card.classList.add('visible');
        }
      });
    }

    window.addEventListener('scroll', checkVisibility);
    window.addEventListener('load', checkVisibility);

    // إظهار التنبيهات
    function showAlert(message, duration = 3000) {
      const alert = document.getElementById('alert');
      const alertMessage = document.getElementById('alertMessage');
      
      alertMessage.textContent = message;
      alert.classList.add('visible');
      
      setTimeout(() => {
        alert.classList.remove('visible');
      }, duration);
    }

    // إرسال إلى واتساب مع تحسينات
    function sendToWhatsApp() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const service = document.getElementById('service').value;
      const message = document.getElementById('message').value;

      if (!name || !phone || !service) {
        showAlert('الرجاء إدخال البيانات المطلوبة (الاسم، رقم الهاتف، نوع الخدمة)');
        return;
      }

      const whatsappText = `Abu Zaid Designs%0A%0Aالاسم: ${encodeURIComponent(name)}%0A%0Aالبريد الإلكتروني: ${encodeURIComponent(email || 'لم يتم تقديمه')}%0A%0Aرقم الهاتف: ${encodeURIComponent(phone)}%0A%0Aالخدمة المطلوبة: ${encodeURIComponent(service)}%0A%0Aالرسالة: ${encodeURIComponent(message || 'لا توجد رسالة إضافية')}`;
      
      const whatsappUrl = `https://wa.me/201031423492?text=${whatsappText}`;
      
      // إضافة تأثير قبل الانتقال
      document.getElementById('submitBtn').innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري التوجيه...';
      
      setTimeout(() => {
        window.open(whatsappUrl, '_blank');
        document.getElementById('submitBtn').innerHTML = 'إرسال';
      }, 1000);
    }

    // تأثيرات عند التحويم على الخدمات
    const serviceCards = document.querySelectorAll('.service-card, .service-card-wide');
    serviceCards.forEach(card => {
      card.addEventListener('mouseenter', function() {
        const icon = this.querySelector('.service-card-icon i');
        icon.style.transform = 'scale(1.2) rotate(10deg)';
        this.style.transform = 'translateY(-5px)';
      });
      
      card.addEventListener('mouseleave', function() {
        const icon = this.querySelector('.service-card-icon i');
        icon.style.transform = 'scale(1) rotate(0)';
        this.style.transform = 'translateY(0)';
      });
    });

    // تأثيرات النموذج
    const formInputs = document.querySelectorAll('.form-input, .form-textarea, .form-select');
    formInputs.forEach(input => {
      input.addEventListener('focus', function() {
        this.parentNode.querySelector('.form-label').style.color = 'var(--primary)';
      });
      
      input.addEventListener('blur', function() {
        if (!this.value) {
          this.parentNode.querySelector('.form-label').style.color = 'var(--dark)';
        }
      });
    });

    // تأثيرات الصورة الشخصية
    const profileImg = document.querySelector('.profile-img');
    profileImg.addEventListener('mouseenter', function() {
      this.style.transform = 'scale(1.05) rotate(2deg)';
    });
    
    profileImg.addEventListener('mouseleave', function() {
      this.style.transform = 'scale(1) rotate(0)';
    });
  </script>
</body>
</html>

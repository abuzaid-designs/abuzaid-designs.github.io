<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abu Zaid Designs - روابط التواصل</title>
  
  <!-- خطوط Google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Favicon -->
  <link rel="icon" href="https://abuzaid-designs.github.io/logo.png" type="image/png">
  
  <style>
    :root {
      --primary: #FF7A00; /* اللون البرتقالي الرئيسي */
      --primary-dark: #E56A00;
      --secondary: #FF9E40;
      --dark: #1F2937;
      --light: #F9FAFB;
      --gray: #6B7280;
      --whatsapp: #25D366;
      --telegram: #0088CC;
      --instagram: #E1306C;
      --facebook: #1877F2;
      --twitter: #1DA1F2;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Tajawal', sans-serif;
    }
    
    body {
      background-color: #F8F9FA;
      background-image: 
        radial-gradient(at 80% 0%, hsla(27, 100%, 50%, 0.05) 0px, transparent 50%),
        radial-gradient(at 0% 50%, hsla(27, 100%, 50%, 0.05) 0px, transparent 50%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: var(--dark);
    }
    
    .card {
      width: 100%;
      max-width: 480px;
      background: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      position: relative;
      transition: transform 0.3s ease;
    }
    
    .card:hover {
      transform: translateY(-5px);
    }
    
    .card-header {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      padding: 35px 25px;
      text-align: center;
      color: white;
      position: relative;
    }
    
    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid rgba(255, 255, 255, 0.3);
      object-fit: cover;
      margin-bottom: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
    }
    
    .profile-img:hover {
      transform: scale(1.05);
      border-color: rgba(255, 255, 255, 0.6);
    }
    
    .title {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 5px;
    }
    
    .subtitle {
      font-size: 1rem;
      opacity: 0.9;
      font-weight: 300;
    }
    
    .card-body {
      padding: 30px 25px;
    }
    
    .links-container {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    
    .social-link {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
      background: white;
      border-radius: 12px;
      text-decoration: none;
      color: var(--dark);
      font-weight: 500;
      border: 1px solid #EDEDED;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.03);
    }
    
    .social-link:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }
    
    .social-link::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 4px;
      height: 100%;
      background: var(--primary);
      transition: all 0.3s ease;
    }
    
    .social-link:hover::before {
      width: 8px;
      background: var(--secondary);
    }
    
    .link-content {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .icon-wrapper {
      width: 42px;
      height: 42px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 19px;
    }
    
    .whatsapp .icon-wrapper { background: rgba(37, 211, 102, 0.1); color: var(--whatsapp); }
    .telegram .icon-wrapper { background: rgba(0, 136, 204, 0.1); color: var(--telegram); }
    .instagram .icon-wrapper { background: rgba(225, 48, 108, 0.1); color: var(--instagram); }
    .facebook .icon-wrapper { background: rgba(24, 119, 242, 0.1); color: var(--facebook); }
    .twitter .icon-wrapper { background: rgba(29, 161, 242, 0.1); color: var(--twitter); }
    
    .arrow-icon {
      color: var(--gray);
      font-size: 14px;
      transition: all 0.3s ease;
    }
    
    .social-link:hover .arrow-icon {
      transform: translateX(-5px);
      color: var(--primary);
    }
    
    .watermark {
      text-align: center;
      margin-top: 25px;
      font-size: 0.85rem;
      color: var(--gray);
    }
    
    /* تأثيرات خاصة بكل منصة */
    .whatsapp:hover { color: var(--whatsapp); }
    .telegram:hover { color: var(--telegram); }
    .instagram:hover { color: var(--instagram); }
    .facebook:hover { color: var(--facebook); }
    .twitter:hover { color: var(--twitter); }
    
    @media (max-width: 480px) {
      .card {
        border-radius: 16px;
      }
      
      .card-header {
        padding: 30px 20px;
      }
      
      .profile-img {
        width: 100px;
        height: 100px;
      }
      
      .title {
        font-size: 1.6rem;
      }
      
      .card-body {
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <img src="https://abuzaid-designs.github.io/logo.png" alt="Abu Zaid Designs" class="profile-img">
      <h1 class="title">Abu Zaid Designs</h1>
      <p class="subtitle">تواصل معنا</p> <!-- تم تغييرها من Connect with us -->
    </div>
    
    <div class="card-body">
      <div class="links-container">
        <a href="https://wa.me/201031423492" class="social-link whatsapp" target="_blank">
          <div class="link-content">
            <div class="icon-wrapper">
              <i class="fab fa-whatsapp"></i>
            </div>
            <span>WhatsApp</span>
          </div>
          <i class="fas fa-arrow-left arrow-icon"></i>
        </a>
        
        <a href="https://t.me/abuzaid_designs" class="social-link telegram" target="_blank">
          <div class="link-content">
            <div class="icon-wrapper">
              <i class="fab fa-telegram-plane"></i>
            </div>
            <span>Telegram</span>
          </div>
          <i class="fas fa-arrow-left arrow-icon"></i>
        </a>
        
        <a href="https://www.instagram.com/abuzaid_designs/" class="social-link instagram" target="_blank">
          <div class="link-content">
            <div class="icon-wrapper">
              <i class="fab fa-instagram"></i>
            </div>
            <span>Instagram</span>
          </div>
          <i class="fas fa-arrow-left arrow-icon"></i>
        </a>
        
        <a href="https://www.facebook.com/profile.php?id=61576688616675" class="social-link facebook" target="_blank">
          <div class="link-content">
            <div class="icon-wrapper">
              <i class="fab fa-facebook-f"></i>
            </div>
            <span>Facebook</span>
          </div>
          <i class="fas fa-arrow-left arrow-icon"></i>
        </a>
        
        <a href="https://x.com/abuzaid_designs" class="social-link twitter" target="_blank">
          <div class="link-content">
            <div class="icon-wrapper">
              <i class="fab fa-x-twitter"></i> <!-- أيقونة X الجديدة -->
            </div>
            <span>Twitter</span>
          </div>
          <i class="fas fa-arrow-left arrow-icon"></i>
        </a>
      </div>
      
      <div class="watermark">
        © 2025 Abu Zaid Designs <!-- تم تحديث السنة إلى 2025 -->
      </div>
    </div>
  </div>
</body>
</html>

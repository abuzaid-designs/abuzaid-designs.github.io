<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abu Zaid Designs - تواصل معنا</title>
  
  <!-- خطوط Google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    :root {
      --primary: #FF7A00;
      --primary-dark: #E56A00;
      --secondary: #FF9E40;
      --dark: #1F2937;
      --light: #F9FAFB;
      --whatsapp: #25D366;
      --telegram: #0088CC;
      --instagram: #E1306C;
      --facebook: #1877F2;
      --x: #000000;
      --x-hover: #1DA1F2;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Tajawal', sans-serif;
    }

    body {
      background-color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 460px;
      background: white;
      border-radius: 25px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .card-header {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      padding: 30px 25px 40px;
      text-align: center;
      color: white;
      position: relative;
      clip-path: ellipse(100% 100% at 50% 0%);
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid rgba(255, 255, 255, 0.5);
      object-fit: cover;
      margin-bottom: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      transition: all 0.4s ease;
    }

    .profile-img:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.25);
    }

    .title {
      font-size: 1.8rem;
      font-weight: 900;
      margin-bottom: 5px;
    }

    .subtitle {
      font-size: 1.05rem;
      opacity: 0.9;
      font-weight: 300;
    }

    .card-body {
      padding: 25px 25px 15px;
    }

    .links-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .social-link {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
      background: white;
      border-radius: 12px;
      text-decoration: none;
      color: var(--dark);
      font-weight: 600;
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
    }

    .social-link:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .link-content {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .icon-wrapper {
      width: 45px;
      height: 45px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      transition: all 0.3s ease;
    }

    .whatsapp .icon-wrapper { background: rgba(37, 211, 102, 0.1); color: var(--whatsapp); }
    .telegram .icon-wrapper { background: rgba(0, 136, 204, 0.1); color: var(--telegram); }
    .instagram .icon-wrapper { background: rgba(225, 48, 108, 0.1); color: var(--instagram); }
    .facebook .icon-wrapper { background: rgba(24, 119, 242, 0.1); color: var(--facebook); }
    .x .icon-wrapper { background: rgba(0, 0, 0, 0.05); color: var(--x); }

    .arrow-icon {
      color: #999;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .social-link:hover .arrow-icon {
      color: var(--primary);
      transform: translateX(-6px);
    }

    .whatsapp:hover { color: var(--whatsapp); }
    .telegram:hover { color: var(--telegram); }
    .instagram:hover { color: var(--instagram); }
    .facebook:hover { color: var(--facebook); }
    .x:hover { color: var(--x-hover); }

    .watermark {
      text-align: center;
      margin-top: 20px;
      color: #999;
      font-size: 0.85rem;
    }

    .footer-message {
      text-align: center;
      font-weight: 500;
      color: #444;
      font-size: 0.95rem;
      margin-top: 10px;
      padding: 10px 20px 20px;
      line-height: 1.6;
    }

    @media (max-width: 600px) {
      .card { border-radius: 20px; }
      .card-header { padding: 25px 20px 35px; }
      .profile-img { width: 100px; height: 100px; }
      .title { font-size: 1.6rem; }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <img src="https://abuzaid-designs.github.io/logo.png" alt="Abu Zaid Designs" class="profile-img">
      <h1 class="title">Abu Zaid Designs</h1>
      <p class="subtitle">تواصل معنا</p>
    </div>
    
    <div class="card-body">
      <div class="links-container">
        <a href="https://wa.me/201031423492" class="social-link whatsapp">
          <div class="link-content">
            <div class="icon-wrapper"><i class="fab fa-whatsapp"></i></div>
            <span>WhatsApp</span>
          </div>
          <i class="fas fa-arrow-left arrow-icon"></i>
        </a>
        <a href="https://t.me/abuzaid_designs" class="social-link telegram">
          <div class="link-content">
            <div class="icon-wrapper"><i class="fab fa-telegram-plane"></i></div>
            <span>Telegram</span>
          </div>
          <i class="fas fa-arrow-left arrow-icon"></i>
        </a>
        <a href="https://www.instagram.com/abuzaid_designs/" class="social-link instagram">
          <div class="link-content">
            <div class="icon-wrapper"><i class="fab fa-instagram"></i></div>
            <span>Instagram</span>
          </div>
          <i class="fas fa-arrow-left arrow-icon"></i>
        </a>
        <a href="https://www.facebook.com/profile.php?id=61576688616675" class="social-link facebook">
          <div class="link-content">
            <div class="icon-wrapper"><i class="fab fa-facebook-f"></i></div>
            <span>Facebook</span>
          </div>
          <i class="fas fa-arrow-left arrow-icon"></i>
        </a>
        <a href="https://x.com/abuzaid_designs" class="social-link x">
          <div class="link-content">
            <div class="icon-wrapper"><i class="fab fa-x-twitter"></i></div>
            <span>X (Twitter)</span>
          </div>
          <i class="fas fa-arrow-left arrow-icon"></i>
        </a>
      </div>
      <div class="watermark">
        © 2025 Abu Zaid Designs
      </div>
      <div class="footer-message">
        التصميم فن، والتميز أسلوب.<br>
        Design is art, and excellence is a lifestyle.
      </div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abu Zaid Designs - تصميمات إبداعية احترافية</title>
  <link rel="icon" href="logo.png" type="image/png">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    :root {
      --primary: #FF7A00;
      --primary-dark: #E56A00;
      --primary-light: #FFF3E8;
      --dark: #1F2937;
      --light: #f9f9f9;
      --whatsapp: #25D366;
      --telegram: #0088CC;
      --instagram: #E1306C;
      --facebook: #1877F2;
      --x: #000000;
      --x-blue: #1DA1F2;
      --youtube: #FF0000;
      --behance: #1769FF;
      --section-bg: rgba(255, 255, 255, 0.97);
      --text-color: #333;
      --text-light: #666;
      --border-radius: 16px;
      --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Tajawal', sans-serif;
    }

    body {
      background-color: var(--light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      position: relative;
      background-image: url('https://images.unsplash.com/photo-1626785774573-4b799315345d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2071&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: var(--text-color);
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(255, 122, 0, 0.08) 0%, rgba(255, 255, 255, 0.95) 100%);
      z-index: -1;
    }

    .container {
      width: 100%;
      max-width: 480px;
    }

    .card {
      width: 100%;
      background: var(--section-bg);
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: var(--box-shadow);
      margin-bottom: 25px;
      border: 1px solid rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(4px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
    }

    .card-header {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      padding: 35px 25px 45px;
      text-align: center;
      color: white;
      clip-path: ellipse(120% 100% at 50% 0%);
      position: relative;
      overflow: hidden;
    }

    .card-header::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 70% 20%, rgba(255,255,255,0.15) 0%, transparent 50%);
      pointer-events: none;
    }

    .profile-img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 4px solid rgba(255, 255, 255, 0.5);
      object-fit: cover;
      margin-bottom: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      transition: all 0.4s ease;
    }

    .profile-img:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
    }

    .title {
      font-size: 2rem;
      font-weight: 900;
      margin-bottom: 8px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.15);
    }

    .subtitle {
      font-size: 1.15rem;
      opacity: 0.95;
      font-weight: 300;
      margin-bottom: 5px;
    }

    .tagline {
      font-size: 0.95rem;
      opacity: 0.9;
      font-weight: 300;
      margin-top: 10px;
    }

    .section-title {
      font-size: 1.5rem;
      color: var(--primary);
      margin-bottom: 20px;
      padding-right: 15px;
      border-right: 4px solid var(--primary);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .card-body {
      padding: 30px;
    }

    .links-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 25px;
    }

    .social-link {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      background: white;
      border-radius: 14px;
      text-decoration: none;
      color: var(--dark);
      font-weight: 600;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.06);
      border: 1px solid rgba(0,0,0,0.04);
      transition: all 0.3s ease;
    }

    .social-link:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    .link-content {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .icon-wrapper {
      width: 45px;
      height: 45px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      transition: all 0.3s ease;
    }

    .whatsapp .icon-wrapper { background: rgba(37, 211, 102, 0.1); color: var(--whatsapp); }
    .telegram .icon-wrapper { background: rgba(0, 136, 204, 0.1); color: var(--telegram); }
    .instagram .icon-wrapper { background: rgba(225, 48, 108, 0.1); color: var(--instagram); }
    .facebook .icon-wrapper { background: rgba(24, 119, 242, 0.1); color: var(--facebook); }
    .x .icon-wrapper { background: rgba(0, 0, 0, 0.1); } /* تعديل هنا لجعلها مثل الباقي */
    .youtube .icon-wrapper { background: rgba(255, 0, 0, 0.1); color: var(--youtube); }
    .behance .icon-wrapper { background: rgba(23, 105, 255, 0.1); color: var(--behance); }

    .social-link:hover .icon-wrapper {
      transform: scale(1.1);
    }

    .arrow-icon {
      color: #aaa;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .social-link:hover .arrow-icon {
      color: var(--primary);
      transform: translateX(-5px);
    }

    .whatsapp:hover { color: var(--whatsapp); }
    .telegram:hover { color: var(--telegram); }
    .instagram:hover { color: var(--instagram); }
    .facebook:hover { color: var(--facebook); }
    .x:hover { color: var(--x-blue); }
    .youtube:hover { color: var(--youtube); }
    .behance:hover { color: var(--behance); }

    /* بقية الأنماط... */

  </style>
</head>
<body>

  <div class="container">
    <!-- Main Profile Card -->
    <div class="card">
      <div class="card-header">
        <img src="logo.png" alt="Abu Zaid Designs Logo" class="profile-img">
        <h1 class="title">Abu Zaid Designs</h1>
        <p class="subtitle">إسلام أبو زيد - مصمم جرافيك محترف</p>
      </div>

      <div class="card-body">
        <div class="links-container">
          <a href="https://wa.me/201031423492" class="social-link whatsapp" target="_blank">
            <div class="link-content">
              <div class="icon-wrapper"><i class="fab fa-whatsapp"></i></div>
              <span>WhatsApp</span> <!-- تم إزالة كلمة "سريع" هنا -->
            </div>
            <i class="fas fa-arrow-left arrow-icon"></i>
          </a>
          
          <a href="https://t.me/abuzaid_designs" class="social-link telegram" target="_blank">
            <div class="link-content">
              <div class="icon-wrapper"><i class="fab fa-telegram-plane"></i></div>
              <span>Telegram</span>
            </div>
            <i class="fas fa-arrow-left arrow-icon"></i>
          </a>
          
          <a href="https://x.com/abuzaid_designs" class="social-link x" target="_blank">
            <div class="link-content">
              <div class="icon-wrapper"><img src="logo-X.png" alt="X" style="width:22px;height:22px;"></div>
              <span>Twitter / X</span>
            </div>
            <i class="fas fa-arrow-left arrow-icon"></i>
          </a>
        </div>
      </div>
    </div>

    <!-- نموذج الاتصال -->
    <div class="card" id="contact">
      <div class="card-body">
        <h2 class="section-title"><i class="fas fa-envelope"></i> تواصل معنا</h2>
        
        <div class="contact-form">
          <div class="form-group">
            <label for="name" class="form-label">الاسم بالكامل</label>
            <input type="text" id="name" class="form-input" placeholder="أدخل اسمك" required>
          </div>
          
          <div class="form-group">
            <label for="phone" class="form-label">رقم الهاتف</label>
            <input type="tel" id="phone" class="form-input" placeholder="أدخل رقم هاتفك" required>
          </div>
          
          <div class="form-group">
            <label for="service" class="form-label">نوع الخدمة المطلوبة</label>
            <select id="service" class="form-select" required>
              <option value="">اختر من القائمة</option>
              <option value="شعار وهوية بصرية">شعار وهوية بصرية</option>
              <option value="إعلانات ومطبوعات">إعلانات ومطبوعات</option>
              <option value="أخرى">أخرى</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="message" class="form-label">الرسالة</label>
            <textarea id="message" class="form-textarea" placeholder="أخبرنا عن احتياجاتك التصميمية"></textarea>
          </div>
          
          <button type="button" class="btn btn-primary" id="submitBtn" onclick="sendToWhatsApp()">إرسال</button> <!-- تم تغيير النص هنا -->
        </div>
      </div>
    </div>
  </div>

  <script>
    function sendToWhatsApp() {
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const service = document.getElementById('service').value;
      const message = document.getElementById('message').value;

      if (!name || !phone || !service) {
        alert('الرجاء إدخال البيانات المطلوبة');
        return;
      }

      const whatsappUrl = `https://wa.me/201031423492?text=
        اسم العميل: ${encodeURIComponent(name)}%0A
        رقم الهاتف: ${encodeURIComponent(phone)}%0A
        الخدمة المطلوبة: ${encodeURIComponent(service)}%0A
        الرسالة: ${encodeURIComponent(message || 'لا توجد رسالة إضافية')}
      `.replace(/\s+/g, '');

      window.open(whatsappUrl, '_blank');
    }
  </script>
</body>
</html>

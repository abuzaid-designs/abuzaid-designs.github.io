<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abu Zaid Designs | تصميمات إحترافية تترك بصمة</title>
  <link rel="icon" href="https://abuzaid-designs.github.io/logo.png" type="image/png">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    :root {
      --primary: #FF7A00;
      --primary-dark: #E56A00;
      --primary-light: #FFF3E8;
      --dark: #1F2937;
      --light: #f9f9f9;
      --whatsapp: #25D366;
      --telegram: #0088CC;
      --instagram: #E1306C;
      --facebook: #1877F2;
      --x: #000000;
      --x-blue: #1DA1F2;
      --youtube: #FF0000;
      --behance: #1769FF;
      --section-bg: rgba(255, 255, 255, 0.97);
      --text-color: #333;
      --text-light: #666;
      --border-radius: 16px;
      --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Tajawal', sans-serif;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      background-color: var(--light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      position: relative;
      background-image: url('https://images.unsplash.com/photo-1626785774573-4b799315345d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2071&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: var(--text-color);
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(255, 122, 0, 0.08) 0%, rgba(255, 255, 255, 0.97) 100%);
      z-index: -1;
    }

    /* ========== التحميل ========== */
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.8s ease;
    }

    .loader.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loader-logo {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }

    .loader-bar {
      width: 200px;
      height: 4px;
      background: var(--primary-light);
      border-radius: 2px;
      overflow: hidden;
      position: relative;
    }

    .loader-progress {
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, var(--primary), var(--primary-dark));
      transition: width 0.4s ease;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(0.95); opacity: 0.8; }
      50% { transform: scale(1.05); opacity: 1; }
    }

    /* ========== الهيدر الرئيسي ========== */
    .card-header {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      padding: 40px 25px 50px;
      text-align: center;
      color: white;
      clip-path: ellipse(120% 100% at 50% 0%);
      position: relative;
      overflow: hidden;
    }

    .card-header::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 70% 20%, rgba(255,255,255,0.15) 0%, transparent 50%);
      pointer-events: none;
    }

    .profile-img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 4px solid rgba(255, 255, 255, 0.5);
      object-fit: cover;
      margin-bottom: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      transition: var(--transition);
      position: relative;
      z-index: 2;
    }

    .profile-img:hover {
      transform: scale(1.08) rotate(5deg);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    .title {
      font-size: 2.2rem;
      font-weight: 900;
      margin-bottom: 8px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.15);
      position: relative;
      display: inline-block;
    }

    .title::after {
      content: "";
      position: absolute;
      bottom: -8px;
      right: 0;
      width: 60%;
      height: 3px;
      background: white;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.6s ease;
    }

    .card-header:hover .title::after {
      transform: scaleX(1);
    }

    .subtitle {
      font-size: 1.2rem;
      opacity: 0.95;
      font-weight: 300;
      margin-bottom: 5px;
    }

    /* ========== تأثيرات البطاقات ========== */
    .container {
      width: 100%;
      max-width: 480px;
    }

    .card {
      width: 100%;
      background: var(--section-bg);
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: var(--box-shadow);
      margin-bottom: 25px;
      border: 1px solid rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(4px);
      transition: var(--transition);
      opacity: 0;
      transform: translateY(30px);
    }

    .card.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .card:hover {
      transform: translateY(-10px) !important;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
    }

    .card-body {
      padding: 30px;
    }

    /* ========== تأثيرات الروابط ========== */
    .links-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 25px;
    }

    .social-link {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 20px;
      background: white;
      border-radius: 14px;
      text-decoration: none;
      color: var(--dark);
      font-weight: 600;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.06);
      border: 1px solid rgba(0,0,0,0.04);
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    .social-link::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, transparent 100%);
      transform: translateX(-100%);
      transition: transform 0.4s ease;
    }

    .social-link:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .social-link:hover::before {
      transform: translateX(0);
    }

    .link-content {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .icon-wrapper {
      width: 50px;
      height: 50px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      transition: var(--transition);
    }

    .social-link:hover .icon-wrapper {
      transform: rotate(10deg) scale(1.1);
    }

    .arrow-icon {
      color: #aaa;
      font-size: 16px;
      transition: var(--transition);
    }

    .social-link:hover .arrow-icon {
      color: var(--primary);
      transform: translateX(-5px);
    }

    /* ========== تأثيرات الأزرار ========== */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 14px 24px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      transition: var(--transition);
      border: none;
      cursor: pointer;
      font-size: 1rem;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--primary-dark), var(--primary));
      z-index: -1;
      transition: transform 0.4s ease;
      transform: translateX(-100%);
    }

    .btn-primary:hover::before {
      transform: translateX(0);
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 122, 0, 0.3);
    }

    /* ========== تأثيرات العناوين ========== */
    .section-title {
      font-size: 1.6rem;
      color: var(--primary);
      margin-bottom: 25px;
      padding-right: 15px;
      border-right: 4px solid var(--primary);
      display: flex;
      align-items: center;
      gap: 10px;
      position: relative;
    }

    .section-title::after {
      content: "";
      position: absolute;
      right: 0;
      bottom: -8px;
      width: 50px;
      height: 3px;
      background: var(--primary);
      transition: width 0.4s ease;
    }

    .section-title:hover::after {
      width: 80px;
    }

    /* ========== تأثيرات الخدمات ========== */
    .services-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 20px;
    }

    .service-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      border: 1px solid rgba(0,0,0,0.05);
      transition: var(--transition);
    }

    .service-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.1);
    }

    .service-card-icon {
      color: var(--primary);
      font-size: 1.8rem;
      margin-bottom: 15px;
      transition: var(--transition);
    }

    .service-card:hover .service-card-icon {
      transform: scale(1.2) rotate(10deg);
    }

    .service-card-title {
      font-weight: 700;
      margin-bottom: 10px;
      font-size: 1.1rem;
    }

    .service-card-desc {
      font-size: 0.9rem;
      color: var(--text-light);
      line-height: 1.6;
    }

    /* ========== تأثيرات الشهادات ========== */
    .testimonial {
      background: white;
      padding: 20px;
      border-radius: var(--border-radius);
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      margin-bottom: 20px;
      border: 1px solid rgba(0,0,0,0.05);
      transition: var(--transition);
    }

    .testimonial:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    /* ========== تأثيرات النموذج ========== */
    .form-input, .form-textarea, .form-select {
      transition: var(--transition);
    }

    .form-input:focus, .form-textarea:focus, .form-select:focus {
      box-shadow: 0 0 0 3px rgba(255, 122, 0, 0.2), 0 5px 15px rgba(255, 122, 0, 0.1);
    }

    /* ========== تأثيرات الفوتر ========== */
    .copyright {
      text-align: center;
      color: var(--text-light);
      font-size: 0.95rem;
      margin: 0 auto 20px;
      position: relative;
      padding: 15px 0;
    }

    .copyright::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transform: translateX(-100%);
      animation: shine 3s infinite;
    }

    @keyframes shine {
      100% {
        transform: translateX(100%);
      }
    }

    /* ========== زر العودة للأعلى ========== */
    .back-to-top {
      position: fixed;
      bottom: 30px;
      left: 30px;
      width: 60px;
      height: 60px;
      background: var(--primary);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      cursor: pointer;
      opacity: 0;
      visibility: hidden;
      transition: var(--transition);
      z-index: 999;
      box-shadow: 0 5px 20px rgba(0,0,0,0.15);
    }

    .back-to-top.visible {
      opacity: 1;
      visibility: visible;
    }

    .back-to-top:hover {
      background: var(--primary-dark);
      transform: translateY(-5px) scale(1.1);
    }

    /* ========== التأقلم مع الجوال ========== */
    @media (max-width: 600px) {
      .card-header { 
        padding: 30px 20px 40px; 
        clip-path: ellipse(140% 100% at 50% 0%);
      }

      .profile-img { 
        width: 120px; 
        height: 120px; 
      }

      .title { 
        font-size: 1.9rem; 
      }

      .back-to-top {
        width: 50px;
        height: 50px;
        font-size: 18px;
        bottom: 20px;
        left: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- شاشة التحميل -->
  <div class="loader">
    <img src="https://abuzaid-designs.github.io/logo.png" alt="Logo" class="loader-logo">
    <div class="loader-bar">
      <div class="loader-progress" id="loaderProgress"></div>
    </div>
  </div>

  <div class="container">
    <!-- البطاقة الرئيسية -->
    <div class="card">
      <div class="card-header">
        <img src="https://abuzaid-designs.github.io/logo.png" alt="Abu Zaid Designs Logo" class="profile-img">
        <h1 class="title">Abu Zaid Designs</h1>
        <p class="subtitle">إسلام أبو زيد - مصمم جرافيك محترف</p>
        <p class="tagline">إبداع | احترافية | تميز</p>
      </div>

      <div class="card-body">
        <div class="links-container">
          <a href="https://wa.me/201031423492" class="social-link whatsapp" target="_blank">
            <div class="link-content">
              <div class="icon-wrapper"><i class="fab fa-whatsapp"></i></div>
              <span>WhatsApp</span>
            </div>
            <i class="fas fa-arrow-left arrow-icon"></i>
          </a>
          
          <a href="https://t.me/abuzaid_designs" class="social-link telegram" target="_blank">
            <div class="link-content">
              <div class="icon-wrapper"><i class="fab fa-telegram-plane"></i></div>
              <span>Telegram</span>
            </div>
            <i class="fas fa-arrow-left arrow-icon"></i>
          </a>
          
          <a href="https://www.instagram.com/abuzaid_designs/" class="social-link instagram" target="_blank">
            <div class="link-content">
              <div class="icon-wrapper"><i class="fab fa-instagram"></i></div>
              <span>Instagram</span>
            </div>
            <i class="fas fa-arrow-left arrow-icon"></i>
          </a>
          
          <a href="https://www.facebook.com/profile.php?id=61576688616675" class="social-link facebook" target="_blank">
            <div class="link-content">
              <div class="icon-wrapper"><i class="fab fa-facebook-f"></i></div>
              <span>Facebook</span>
            </div>
            <i class="fas fa-arrow-left arrow-icon"></i>
          </a>
          
          <a href="https://x.com/abuzaid_designs" class="social-link x" target="_blank">
            <div class="link-content">
              <div class="icon-wrapper"><i class="fab fa-twitter"></i></div>
              <span>Twitter / X</span>
            </div>
            <i class="fas fa-arrow-left arrow-icon"></i>
          </a>
        </div>

        <div class="footer-message">
          تواصل معنا للحصول على تصميمات مبتكرة تعكس هويتك الفريدة وتلفت الأنظار بأناقة.
        </div>
      </div>
    </div>

    <!-- باقي البطاقات (الخدمات، الأعمال، الشهادات، التواصل) -->
    <!-- [يجب وضع محتوى البطاقات الأخرى هنا بنفس الهيكل] -->
    
  </div>

  <!-- زر العودة للأعلى -->
  <div class="back-to-top" id="backToTop">
    <i class="fas fa-arrow-up"></i>
  </div>

  <div class="copyright">
    © 2025 Abu Zaid Designs. جميع الحقوق محفوظة.
  </div>

  <script>
    // تحميل الصفحة
    window.addEventListener('load', function() {
      // تحميل تدريجي
      let progress = 0;
      const loaderInterval = setInterval(() => {
        progress += Math.random() * 20;
        document.getElementById('loaderProgress').style.width = `${Math.min(progress, 100)}%`;
        
        if (progress >= 100) {
          clearInterval(loaderInterval);
          setTimeout(() => {
            document.querySelector('.loader').classList.add('hidden');
          }, 500);
        }
      }, 200);
    });

    // ظهور العناصر عند التمرير
    function checkVisibility() {
      const cards = document.querySelectorAll('.card');
      cards.forEach((card, index) => {
        const cardTop = card.getBoundingClientRect().top;
        const windowHeight = window.innerHeight;
        
        if (cardTop < windowHeight - 100) {
          setTimeout(() => {
            card.classList.add('visible');
          }, index * 150);
        }
      });
    }

    window.addEventListener('scroll', checkVisibility);
    window.addEventListener('load', checkVisibility);

    // زر العودة للأعلى
    window.addEventListener('scroll', function() {
      const backToTop = document.getElementById('backToTop');
      if (window.pageYOffset > 300) {
        backToTop.classList.add('visible');
      } else {
        backToTop.classList.remove('visible');
      }
    });

    document.getElementById('backToTop').addEventListener('click', function() {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    });

    // إرسال النموذج إلى واتساب
    function sendToWhatsApp() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const service = document.getElementById('service').value;
      const message = document.getElementById('message').value;

      if (!name || !phone || !service) {
        showAlert('الرجاء إدخال البيانات المطلوبة (الاسم، رقم الهاتف، نوع الخدمة)');
        return;
      }

      const btn = document.getElementById('submitBtn');
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري الإرسال...';
      btn.disabled = true;

      setTimeout(() => {
        const whatsappText = `Abu Zaid Designs%0A%0Aالاسم: ${encodeURIComponent(name)}%0A%0Aالبريد الإلكتروني: ${encodeURIComponent(email || 'لم يتم تقديمه')}%0A%0Aرقم الهاتف: ${encodeURIComponent(phone)}%0A%0Aالخدمة المطلوبة: ${encodeURIComponent(service)}%0A%0Aالرسالة: ${encodeURIComponent(message || 'لا توجد رسالة إضافية')}`;
        
        window.open(`https://wa.me/201031423492?text=${whatsappText}`, '_blank');
        
        btn.innerHTML = '<i class="fas fa-check"></i> تم الإرسال';
        setTimeout(() => {
          btn.innerHTML = 'إرسال';
          btn.disabled = false;
        }, 2000);
      }, 1000);
    }

    // تأثيرات إضافية
    document.querySelectorAll('.service-card').forEach(card => {
      card.addEventListener('mouseenter', function() {
        this.querySelector('.service-card-icon').style.transform = 'scale(1.2) rotate(10deg)';
      });
      
      card.addEventListener('mouseleave', function() {
        this.querySelector('.service-card-icon').style.transform = 'scale(1) rotate(0)';
      });
    });

    // تأثيرات الصورة الشخصية
    const profileImg = document.querySelector('.profile-img');
    profileImg.addEventListener('mouseenter', function() {
      this.style.transform = 'scale(1.08) rotate(5deg)';
    });
    
    profileImg.addEventListener('mouseleave', function() {
      this.style.transform = 'scale(1) rotate(0)';
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abu Zaid Designs - تواصل معنا</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    :root {
      --primary: #FF7A00;
      --primary-dark: #E56A00;
      --dark: #1F2937;
      --whatsapp: #25D366;
      --telegram: #0088CC;
      --instagram: #E1306C;
      --facebook: #1877F2;
      --x: #000000;
      --x-blue: #1DA1F2;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Tajawal', sans-serif;
    }

    body {
      background-color: #f8f9fa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect fill="%23FF7A00" opacity="0.05" width="50" height="50" x="25" y="25" rx="5" ry="5"/><path fill="%23FF7A00" opacity="0.1" d="M30,30 L70,30 L70,70 L30,70 Z" stroke="%23FF7A00" stroke-width="2" stroke-opacity="0.1"/></svg>');
      background-size: 120px;
      background-attachment: fixed;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0.95) 100%);
      z-index: -1;
    }

    .card {
      width: 100%;
      max-width: 480px;
      background: rgba(255, 255, 255, 0.97);
      border-radius: 25px;
      overflow: hidden;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08);
      position: relative;
      margin-bottom: 30px;
      border: 1px solid rgba(255, 255, 255, 0.6);
      transition: transform 0.3s ease;
    }

    /* باقي الأكواد تبقى كما هي بدون تغيير */
    .card-header {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      padding: 35px 25px 45px;
      text-align: center;
      color: white;
      clip-path: ellipse(120% 100% at 50% 0%);
      position: relative;
      overflow: hidden;
    }

    /* ... باقي الأكواد CSS تبقى كما هي ... */

  </style>
</head>
<body>

  <!-- باقي محتوى HTML يبقى كما هو -->

</body>
</html>

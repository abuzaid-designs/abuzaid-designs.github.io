  <style>
    :root {
      --primary: #FF7A00;
      --primary-dark: #E56A00;
      --primary-light: #FFF3E8;
      --dark: #1F2937;
      --light: #f9f9f9;
      --whatsapp: #25D366;
      --telegram: #0088CC;
      --instagram: #E1306C;
      --facebook: #1877F2;
      --x: #000000;
      --x-blue: #1DA1F2;
      --youtube: #FF0000;
      --behance: #1769FF;
      --section-bg: rgba(255, 255, 255, 0.98);
      --text-color: #2D3748;
      --text-light: #718096;
      --border-radius: 20px;
      --box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
      --box-shadow-hover: 0 25px 50px rgba(0, 0, 0, 0.12);
      --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Tajawal', sans-serif;
    }

    body {
      background-color: var(--light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 24px;
      position: relative;
      background-image: url('https://images.unsplash.com/photo-1626785774573-4b799315345d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2071&q=80');
      background-size: cover;
      background-position: right center;
      background-attachment: fixed;
      color: var(--text-color);
      line-height: 1.6;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(255, 122, 0, 0.06) 0%, rgba(255, 255, 255, 0.97) 100%);
      z-index: -1;
    }

    .container {
      width: 100%;
      max-width: 520px;
    }

    .card {
      width: 100%;
      background: var(--section-bg);
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: var(--box-shadow);
      margin-bottom: 32px;
      border: 1px solid rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(8px);
      transition: var(--transition);
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: var(--box-shadow-hover);
    }

    .card-header {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      padding: 40px 28px 50px;
      text-align: center;
      color: white;
      clip-path: ellipse(120% 100% at 50% 0%);
      position: relative;
      overflow: hidden;
    }

    .card-header::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 70% 20%, rgba(255,255,255,0.2) 0%, transparent 50%);
      pointer-events: none;
    }

    .profile-img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 5px solid rgba(255, 255, 255, 0.6);
      object-fit: cover;
      margin-bottom: 24px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
      transition: var(--transition);
    }

    .profile-img:hover {
      transform: scale(1.08);
      box-shadow: 0 20px 45px rgba(0, 0, 0, 0.3);
    }

    .title {
      font-size: 2.2rem;
      font-weight: 900;
      margin-bottom: 12px;
      text-shadow: 0 3px 6px rgba(0,0,0,0.2);
      letter-spacing: -0.5px;
    }

    .subtitle {
      font-size: 1.2rem;
      opacity: 0.95;
      font-weight: 400;
      margin-bottom: 8px;
      letter-spacing: 0.2px;
    }

    .tagline {
      font-size: 1rem;
      opacity: 0.9;
      font-weight: 300;
      margin-top: 12px;
      line-height: 1.5;
    }

    .section-title {
      font-size: 1.6rem;
      color: var(--primary);
      margin-bottom: 24px;
      padding-right: 18px;
      border-right: 5px solid var(--primary);
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 700;
      letter-spacing: -0.3px;
    }

    .card-body {
      padding: 36px;
    }

    .links-container {
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-bottom: 28px;
    }

    .social-link {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 22px;
      background: white;
      border-radius: 16px;
      text-decoration: none;
      color: var(--dark);
      font-weight: 600;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
      border: 1px solid rgba(0,0,0,0.04);
      transition: var(--transition);
      font-size: 1.05rem;
    }

    .social-link:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
      border-color: rgba(255, 122, 0, 0.2);
    }

    .link-content {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .icon-wrapper {
      width: 48px;
      height: 48px;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      transition: var(--transition);
    }

    .whatsapp .icon-wrapper { background: rgba(37, 211, 102, 0.12); color: var(--whatsapp); }
    .telegram .icon-wrapper { background: rgba(0, 136, 204, 0.12); color: var(--telegram); }
    .instagram .icon-wrapper { background: rgba(225, 48, 108, 0.12); color: var(--instagram); }
    .facebook .icon-wrapper { background: rgba(24, 119, 242, 0.12); color: var(--facebook); }
    .x .icon-wrapper { background: transparent; }
    .youtube .icon-wrapper { background: rgba(255, 0, 0, 0.12); color: var(--youtube); }
    .behance .icon-wrapper { background: rgba(23, 105, 255, 0.12); color: var(--behance); }
    .portfolio .icon-wrapper { background: rgba(0, 0, 0, 0.1); color: var(--dark); }
    .threads .icon-wrapper { background: rgba(0, 0, 0, 0.1); color: var(--dark); }

    .social-link:hover .icon-wrapper {
      transform: scale(1.15);
    }

    .arrow-icon {
      color: #bbb;
      font-size: 18px;
      transition: var(--transition);
    }

    .social-link:hover .arrow-icon {
      color: var(--primary);
      transform: translateX(-6px);
    }

    .whatsapp:hover { color: var(--whatsapp); }
    .telegram:hover { color: var(--telegram); }
    .instagram:hover { color: var(--instagram); }
    .facebook:hover { color: var(--facebook); }
    .x:hover { color: var(--x-blue); }
    .youtube:hover { color: var(--youtube); }
    .behance:hover { color: var(--behance); }
    .threads:hover { color: var(--dark); }

    .about-text, .service-item {
      margin-bottom: 18px;
      line-height: 1.8;
      color: var(--text-color);
      font-size: 1.05rem;
    }

    .service-item {
      display: flex;
      align-items: flex-start;
      gap: 14px;
      padding: 16px 0;
      border-bottom: 1px dashed rgba(0,0,0,0.08);
    }

    .service-item:last-child {
      border-bottom: none;
    }

    .service-icon {
      color: var(--primary);
      font-size: 1.3rem;
      margin-top: 4px;
    }

    .service-text {
      flex: 1;
    }

    .footer-message {
      text-align: center;
      font-weight: 500;
      color: var(--text-light);
      font-size: 1.1rem;
      margin-top: 18px;
      padding: 18px 0;
      line-height: 1.7;
    }

    .copyright {
      text-align: center;
      color: var(--text-light);
      font-size: 1rem;
      margin: 0 auto 24px;
      opacity: 0.8;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 16px 28px;
      border-radius: 14px;
      text-decoration: none;
      font-weight: 600;
      transition: var(--transition);
      border: none;
      cursor: pointer;
      font-size: 1.05rem;
      letter-spacing: 0.3px;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      box-shadow: 0 8px 25px rgba(255, 122, 0, 0.3);
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, var(--primary-dark), var(--primary));
      transform: translateY(-4px);
      box-shadow: 0 12px 35px rgba(255, 122, 0, 0.4);
    }

    .btn-outline {
      background: transparent;
      color: var(--primary);
      border: 2px solid var(--primary);
    }

    .btn-outline:hover {
      background: var(--primary-light);
      transform: translateY(-4px);
      box-shadow: 0 8px 25px rgba(255, 122, 0, 0.15);
    }

    .btn-block {
      display: flex;
      width: 100%;
    }

    .btn-group {
      display: flex;
      gap: 18px;
      margin-top: 24px;
    }

    .services-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 18px;
      margin-top: 24px;
    }

    .service-card {
      background: white;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.06);
      border: 1px solid rgba(0,0,0,0.04);
      transition: var(--transition);
    }
    
    .service-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.1);
    }
    
    .service-card-wide {
      grid-column: span 2;
      background: white;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.06);
      border: 1px solid rgba(0,0,0,0.04);
    }

    .service-card-icon {
      color: var(--primary);
      font-size: 1.8rem;
      margin-bottom: 12px;
    }

    .service-card-title {
      font-weight: 700;
      margin-bottom: 10px;
      font-size: 1.1rem;
      color: var(--dark);
    }

    .service-card-desc {
      font-size: 0.95rem;
      color: var(--text-light);
      line-height: 1.6;
    }

    .contact-icons {
      display: flex;
      justify-content: center;
      gap: 18px;
      margin: 28px 0;
    }

    .contact-icon {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4rem;
      color: white;
      transition: var(--transition);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .contact-icon:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.2);
    }

    .whatsapp-icon { background: var(--whatsapp); }
    .instagram-icon { background: var(--instagram); }
    .facebook-icon { background: var(--facebook); }
    .telegram-icon { background: var(--telegram); }
    .x-icon { background: var(--x); }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-top: 24px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .form-label {
      font-weight: 600;
      color: var(--dark);
      font-size: 1rem;
    }

    .form-input, .form-textarea, .form-select {
      padding: 16px 18px;
      border-radius: 12px;
      border: 2px solid #e2e8f0;
      font-family: inherit;
      font-size: 1rem;
      transition: var(--transition);
      background-color: white;
      color: var(--text-color);
    }

    .form-input:focus, .form-textarea:focus, .form-select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(255, 122, 0, 0.15);
      transform: translateY(-2px);
    }

    .form-textarea {
      min-height: 130px;
      resize: vertical;
      line-height: 1.6;
    }

    .form-select {
      cursor: pointer;
    }

    .form-select option {
      padding: 8px;
    }

    .badge {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 50px;
      font-size: 0.85rem;
      font-weight: 600;
      background: var(--primary-light);
      color: var(--primary-dark);
      margin-left: 12px;
    }

    @media (max-width: 600px) {
      body {
        padding: 16px;
        background-attachment: scroll;
      }

      .container {
        max-width: 100%;
      }

      .card { 
        border-radius: 18px;
        margin-bottom: 24px;
      }

      .card-header { 
        padding: 32px 20px 42px; 
        clip-path: ellipse(140% 100% at 50% 0%);
      }

      .profile-img { 
        width: 120px; 
        height: 120px; 
      }

      .title { 
        font-size: 1.9rem; 
      }

      .subtitle {
        font-size: 1.1rem;
      }

      .card-body {
        padding: 28px 20px;
      }

      .section-title {
        font-size: 1.4rem;
        padding-right: 16px;
        border-right: 4px solid var(--primary);
      }

      .social-link {
        padding: 16px 20px;
        font-size: 1rem;
      }

      .icon-wrapper {
        width: 44px;
        height: 44px;
        font-size: 20px;
      }

      .services-grid {
        grid-template-columns: 1fr;
        gap: 16px;
      }
      
      .service-card-wide {
        grid-column: span 1;
      }

      .contact-icons {
        gap: 16px;
      }

      .contact-icon {
        width: 52px;
        height: 52px;
        font-size: 1.3rem;
      }

      .copyright {
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 12px;
      }

      .card-header {
        padding: 28px 16px 38px;
      }

      .profile-img {
        width: 110px;
        height: 110px;
      }

      .title {
        font-size: 1.7rem;
      }

      .card-body {
        padding: 24px 16px;
      }

      .section-title {
        font-size: 1.3rem;
      }

      .social-link {
        padding: 14px 18px;
      }

      .icon-wrapper {
        width: 40px;
        height: 40px;
        font-size: 18px;
      }
    }
  </style>

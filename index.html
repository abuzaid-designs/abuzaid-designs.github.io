<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abu Zaid Designs - تصميمات إبداعية احترافية</title>
  <link rel="icon" href="logo.png" type="image/png">
  
  <!-- Preload Fonts -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" as="style">
  <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="style">
  
  <!-- CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    :root {
      --primary: #FF7A00;
      --primary-dark: #E56A00;
      --primary-light: #FFF3E8;
      --dark: #1F2937;
      --light: #f9f9f9;
      --whatsapp: #25D366;
      --telegram: #0088CC;
      --instagram: #E1306C;
      --facebook: #1877F2;
      --x: #000000;
      --x-blue: #1DA1F2;
      --youtube: #FF0000;
      --behance: #1769FF;
      --section-bg: rgba(255, 255, 255, 0.97);
      --text-color: #333;
      --text-light: #666;
      --border-radius: 16px;
      --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Tajawal', sans-serif;
    }

    body {
      background-color: var(--light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      color: var(--text-color);
      background: linear-gradient(135deg, rgba(255, 122, 0, 0.08) 0%, rgba(255, 255, 255, 0.95) 100%), 
                  url('bg-pattern.jpg') center/cover fixed;
    }

    .container {
      width: 100%;
      max-width: 480px;
    }

    .card {
      width: 100%;
      background: var(--section-bg);
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: var(--box-shadow);
      margin-bottom: 20px;
      border: 1px solid rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(4px);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-3px);
    }

    .card-header {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      padding: 30px 20px 40px;
      text-align: center;
      color: white;
      clip-path: ellipse(120% 100% at 50% 0%);
    }

    .profile-img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: 4px solid rgba(255, 255, 255, 0.5);
      object-fit: cover;
      margin-bottom: 15px;
    }

    .title {
      font-size: 1.8rem;
      font-weight: 900;
      margin-bottom: 5px;
    }

    .links-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }

    .social-link {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 16px;
      background: white;
      border-radius: 12px;
      text-decoration: none;
      color: var(--dark);
      font-weight: 600;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease;
    }

    .social-link:hover {
      transform: translateY(-2px);
    }

    .icon-wrapper {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    .x .icon-wrapper img {
      width: 22px;
      height: 22px;
      object-fit: contain;
    }

    .contact-icons {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin: 20px 0;
    }

    .contact-icon {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      color: white;
      transition: transform 0.2s ease;
    }

    .contact-icon:hover {
      transform: translateY(-3px);
    }

    .x-icon img {
      width: 22px;
      height: 22px;
    }

    /* باقي الستايلات المهمة */
    @media (max-width: 600px) {
      body {
        padding: 15px;
      }
      
      .card-header { 
        padding: 25px 15px 35px; 
      }
      
      .profile-img { 
        width: 100px; 
        height: 100px; 
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="card-header">
        <img src="logo.png" alt="Abu Zaid Designs Logo" class="profile-img">
        <h1 class="title">Abu Zaid Designs</h1>
        <p class="subtitle">إسلام أبو زيد - مصمم جرافيك محترف</p>
      </div>

      <div class="card-body">
        <div class="links-container">
          <a href="https://wa.me/201031423492" class="social-link whatsapp" target="_blank">
            <div class="link-content">
              <div class="icon-wrapper"><i class="fab fa-whatsapp"></i></div>
              <span>WhatsApp <span class="badge">سريع</span></span>
            </div>
            <i class="fas fa-arrow-left arrow-icon"></i>
          </a>
          
          <!-- روابط أخرى -->
          
          <a href="https://x.com/abuzaid_designs" class="social-link x" target="_blank">
            <div class="link-content">
              <div class="icon-wrapper"><img src="logo-X.png" alt="X"></div>
              <span>Twitter / X</span>
            </div>
            <i class="fas fa-arrow-left arrow-icon"></i>
          </a>
        </div>
      </div>
    </div>

    <!-- باقي الكروت -->
    
    <div class="card" id="contact">
      <div class="card-body">
        <h2 class="section-title"><i class="fas fa-envelope"></i> تواصل معنا</h2>
        
        <div class="contact-icons">
          <!-- أيقونات التواصل -->
          <a href="https://x.com/abuzaid_designs" class="contact-icon x-icon" target="_blank">
            <img src="logo-X.png" alt="X">
          </a>
        </div>
      </div>
    </div>
  </div>

  <script>
    function sendToWhatsApp() {
      // كود الجافاسكريبت الأصلي
    }
  </script>
</body>
</html>

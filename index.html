<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abu Zaid Designs - تواصل معنا</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    :root {
      --primary: #FF7A00;
      --primary-dark: #E56A00;
      --dark: #1F2937;
      --whatsapp: #25D366;
      --telegram: #0088CC;
      --instagram: #E1306C;
      --facebook: #1877F2;
      --x: #000000;
      --x-blue: #1DA1F2;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Tajawal', sans-serif;
    }

    body {
      background-color: #f9f9f9;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      background-image: 
        linear-gradient(rgba(245, 245, 245, 0.9), rgba(245, 245, 245, 0.9)),
        url('https://images.unsplash.com/photo-1626785774573-4b799315345d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2071&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
    }

    .card {
      width: 100%;
      max-width: 460px;
      background: white;
      border-radius: 25px;
      overflow: hidden;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
      position: relative;
      margin: auto;
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
    }

    .card-header {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      padding: 35px 25px 45px;
      text-align: center;
      color: white;
      clip-path: ellipse(120% 100% at 50% 0%);
      position: relative;
      overflow: hidden;
    }

    .card-header::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 70% 20%, rgba(255,255,255,0.15) 0%, transparent 50%);
      pointer-events: none;
    }

    .profile-img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 4px solid rgba(255, 255, 255, 0.5);
      object-fit: cover;
      margin-bottom: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      transition: all 0.4s ease;
      position: relative;
      z-index: 1;
    }

    .profile-img:hover {
      transform: scale(1.08) rotate(2deg);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    .title {
      font-size: 1.9rem;
      font-weight: 900;
      margin-bottom: 8px;
      position: relative;
      z-index: 1;
      text-shadow: 0 2px 5px rgba(0,0,0,0.15);
    }

    .subtitle {
      font-size: 1.1rem;
      opacity: 0.95;
      font-weight: 300;
      position: relative;
      z-index: 1;
    }

    .card-body {
      padding: 30px 30px 20px;
      background: white;
    }

    .links-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .social-link {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 22px;
      background: white;
      border-radius: 14px;
      text-decoration: none;
      color: var(--dark);
      font-weight: 600;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.06);
      transition: all 0.3s ease;
      border: 1px solid rgba(0,0,0,0.05);
    }

    .social-link:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
    }

    .link-content {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .icon-wrapper {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      transition: all 0.3s ease;
    }

    .whatsapp .icon-wrapper { background: rgba(37, 211, 102, 0.12); color: var(--whatsapp); }
    .telegram .icon-wrapper { background: rgba(0, 136, 204, 0.12); color: var(--telegram); }
    .instagram .icon-wrapper { background: rgba(225, 48, 108, 0.12); color: var(--instagram); }
    .facebook .icon-wrapper { background: rgba(24, 119, 242, 0.12); color: var(--facebook); }
    .x .icon-wrapper { 
      background: rgba(0, 0, 0, 0.08); 
      color: var(--x);
      position: relative;
    }

    .x:hover .icon-wrapper {
      background: rgba(29, 161, 242, 0.12);
      color: var(--x-blue);
    }

    .arrow-icon {
      color: #aaa;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    .social-link:hover .arrow-icon {
      color: var(--primary);
      transform: translateX(-8px);
    }

    .whatsapp:hover { color: var(--whatsapp); }
    .telegram:hover { color: var(--telegram); }
    .instagram:hover { color: var(--instagram); }
    .facebook:hover { color: var(--facebook); }
    .x:hover { color: var(--x-blue); }

    .footer-message {
      text-align: center;
      font-weight: 500;
      color: #555;
      font-size: 1rem;
      margin-top: 15px;
      padding: 15px 25px 25px;
      line-height: 1.7;
    }

    .watermark {
      text-align: center;
      margin-top: 25px;
      color: #999;
      font-size: 0.9rem;
      text-shadow: 0 1px 2px rgba(0,0,0,0.08);
    }

    @media (max-width: 600px) {
      body {
        padding: 15px;
        background-attachment: scroll;
      }
      
      .card { 
        border-radius: 22px;
        max-width: 100%;
      }
      
      .card-header { 
        padding: 30px 20px 40px; 
        clip-path: ellipse(140% 100% at 50% 0%);
      }
      
      .profile-img { 
        width: 110px; 
        height: 110px; 
      }
      
      .title { 
        font-size: 1.7rem; 
      }
      
      .subtitle {
        font-size: 1rem;
      }
      
      .card-body {
        padding: 25px 20px 15px;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="card-header">
      <img src="https://abuzaid-designs.github.io/logo.png" alt="Abu Zaid Designs" class="profile-img" />
      <h1 class="title">Abu Zaid Designs</h1>
      <p class="subtitle">تواصل معنا</p>
    </div>

    <div class="card-body">
      <div class="links-container">
        <a href="https://wa.me/201031423492" class="social-link whatsapp">
          <div class="link-content">
            <div class="icon-wrapper"><i class="fab fa-whatsapp"></i></div>
            <span>WhatsApp</span>
          </div>
          <i class="fas fa-arrow-left arrow-icon"></i>
        </a>
        <a href="https://t.me/abuzaid_designs" class="social-link telegram">
          <div class="link-content">
            <div class="icon-wrapper"><i class="fab fa-telegram-plane"></i></div>
            <span>Telegram</span>
          </div>
          <i class="fas fa-arrow-left arrow-icon"></i>
        </a>
        <a href="https://www.instagram.com/abuzaid_designs/" class="social-link instagram">
          <div class="link-content">
            <div class="icon-wrapper"><i class="fab fa-instagram"></i></div>
            <span>Instagram</span>
          </div>
          <i class="fas fa-arrow-left arrow-icon"></i>
        </a>
        <a href="https://www.facebook.com/profile.php?id=61576688616675" class="social-link facebook">
          <div class="link-content">
            <div class="icon-wrapper"><i class="fab fa-facebook-f"></i></div>
            <span>Facebook</span>
          </div>
          <i class="fas fa-arrow-left arrow-icon"></i>
        </a>
        <a href="https://x.com/abuzaid_designs" class="social-link x">
          <div class="link-content">
            <div class="icon-wrapper"><i class="fab fa-x-twitter"></i></div>
            <span>X (Twitter)</span>
          </div>
          <i class="fas fa-arrow-left arrow-icon"></i>
        </a>
      </div>

      <div class="footer-message">
        التصميم فن، والتميز أسلوب.<br>
        Design is art, and excellence is a lifestyle.
      </div>
    </div>
  </div>

  <div class="watermark">
    © 2025 Abu Zaid Designs
  </div>

</body>
</html>

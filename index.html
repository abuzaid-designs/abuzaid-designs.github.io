<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abu Zaid Designs - تواصل معنا</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    :root {
      --primary: #FF7A00;
      --primary-dark: #E56A00;
      --dark: #1F2937;
      --whatsapp: #25D366;
      --telegram: #0088CC;
      --instagram: #E1306C;
      --facebook: #1877F2;
      --x: #000000;
      --x-blue: #1DA1F2;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Tajawal', sans-serif;
    }

    body {
      background-color: #111;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* تأثير الجسيمات المتحركة */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .particle {
      position: absolute;
      background: rgba(255, 122, 0, 0.5);
      border-radius: 50%;
      filter: blur(5px);
      animation: float 15s infinite linear;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }

    .card {
      width: 100%;
      max-width: 480px;
      background: rgba(20, 20, 20, 0.85);
      border-radius: 25px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(255, 122, 0, 0.3);
      position: relative;
      margin-bottom: 30px;
      border: 1px solid rgba(255, 122, 0, 0.2);
      backdrop-filter: blur(10px);
      transform-style: preserve-3d;
      perspective: 1000px;
      transition: all 0.5s ease;
    }

    .card:hover {
      transform: translateY(-10px) rotateX(5deg);
      box-shadow: 0 15px 50px rgba(255, 122, 0, 0.5);
    }

    .card-header {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      padding: 35px 25px 45px;
      text-align: center;
      color: white;
      clip-path: ellipse(120% 100% at 50% 0%);
      position: relative;
      overflow: hidden;
    }

    .card-header::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 70% 20%, rgba(255,255,255,0.3) 0%, transparent 70%);
      pointer-events: none;
    }

    .profile-img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 4px solid rgba(255, 255, 255, 0.5);
      object-fit: cover;
      margin-bottom: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      transition: all 0.5s ease;
      position: relative;
      z-index: 1;
      filter: drop-shadow(0 0 10px rgba(255, 122, 0, 0.7));
    }

    .profile-img:hover {
      transform: scale(1.1) rotate(10deg);
      filter: drop-shadow(0 0 20px rgba(255, 122, 0, 1));
    }

    .title {
      font-size: 2rem;
      font-weight: 900;
      margin-bottom: 8px;
      position: relative;
      z-index: 1;
      text-shadow: 0 0 10px rgba(255, 122, 0, 0.7);
      letter-spacing: 1px;
    }

    .subtitle {
      font-size: 1.15rem;
      opacity: 0.95;
      font-weight: 300;
      position: relative;
      z-index: 1;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
    }

    .card-body {
      padding: 30px 30px 20px;
      background: rgba(30, 30, 30, 0.7);
    }

    .links-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .social-link {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 22px;
      background: rgba(40, 40, 40, 0.8);
      border-radius: 14px;
      text-decoration: none;
      color: white;
      font-weight: 600;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 122, 0, 0.3);
      position: relative;
      overflow: hidden;
    }

    .social-link::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 122, 0, 0.2), transparent);
      transition: all 0.5s ease;
    }

    .social-link:hover::before {
      left: 100%;
    }

    .social-link:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 25px rgba(255, 122, 0, 0.4);
      border-color: rgba(255, 122, 0, 0.6);
    }

    .link-content {
      display: flex;
      align-items: center;
      gap: 15px;
      position: relative;
      z-index: 1;
    }

    .icon-wrapper {
      width: 50px;
      height: 50px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      transition: all 0.3s ease;
      background: rgba(0, 0, 0, 0.3) !important;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .whatsapp .icon-wrapper { color: var(--whatsapp); }
    .telegram .icon-wrapper { color: var(--telegram); }
    .instagram .icon-wrapper { color: var(--instagram); }
    .facebook .icon-wrapper { color: var(--facebook); }
    .x .icon-wrapper { color: var(--x-blue); }

    .social-link:hover .icon-wrapper {
      transform: rotate(15deg) scale(1.1);
      box-shadow: 0 0 15px currentColor;
    }

    .arrow-icon {
      color: #aaa;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .social-link:hover .arrow-icon {
      color: var(--primary);
      transform: translateX(-10px) scale(1.3);
    }

    .whatsapp:hover { color: var(--whatsapp); }
    .telegram:hover { color: var(--telegram); }
    .instagram:hover { color: var(--instagram); }
    .facebook:hover { color: var(--facebook); }
    .x:hover { color: var(--x-blue); }

    .footer-message {
      text-align: center;
      font-weight: 500;
      color: #ccc;
      font-size: 1.05rem;
      margin-top: 15px;
      padding: 15px 25px 25px;
      line-height: 1.7;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
    }

    .copyright {
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.95rem;
      padding: 15px 30px;
      background: rgba(255, 122, 0, 0.15);
      border-radius: 50px;
      backdrop-filter: blur(5px);
      box-shadow: 0 0 20px rgba(255, 122, 0, 0.2);
      width: fit-content;
      margin: 0 auto;
      border: 1px solid rgba(255, 122, 0, 0.3);
      transition: all 0.3s ease;
    }

    .copyright:hover {
      background: rgba(255, 122, 0, 0.25);
      box-shadow: 0 0 30px rgba(255, 122, 0, 0.4);
      transform: scale(1.05);
    }

    /* تأثير النيون */
    @keyframes neon {
      0%, 100% { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px var(--primary), 0 0 20px var(--primary); }
      50% { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px var(--primary), 0 0 40px var(--primary); }
    }

    .neon-text {
      animation: neon 3s infinite alternate;
    }

    /* إنشاء الجسيمات */
    function createParticles() {
      const particlesContainer = document.querySelector('.particles');
      const particleCount = 30;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        const size = Math.random() * 20 + 5;
        const posX = Math.random() * 100;
        const delay = Math.random() * 15;
        const duration = Math.random() * 10 + 10;
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${posX}%`;
        particle.style.bottom = `-${size}px`;
        particle.style.animationDelay = `${delay}s`;
        particle.style.animationDuration = `${duration}s`;
        
        particlesContainer.appendChild(particle);
      }
    }

    window.onload = createParticles;
  </style>
</head>
<body>

  <div class="particles"></div>

  <div class="card">
    <div class="card-header">
      <img src="https://abuzaid-designs.github.io/logo.png" alt="Abu Zaid Designs" class="profile-img" />
      <h1 class="title neon-text">Abu Zaid Designs</h1>
      <p class="subtitle">تواصل معنا</p>
    </div>

    <div class="card-body">
      <div class="links-container">
        <a href="https://wa.me/201031423492" class="social-link whatsapp">
          <div class="link-content">
            <div class="icon-wrapper"><i class="fab fa-whatsapp"></i></div>
            <span>WhatsApp</span>
          </div>
          <i class="fas fa-arrow-left arrow-icon"></i>
        </a>
        <a href="https://t.me/abuzaid_designs" class="social-link telegram">
          <div class="link-content">
            <div class="icon-wrapper"><i class="fab fa-telegram-plane"></i></div>
            <span>Telegram</span>
          </div>
          <i class="fas fa-arrow-left arrow-icon"></i>
        </a>
        <a href="https://www.instagram.com/abuzaid_designs/" class="social-link instagram">
          <div class="link-content">
            <div class="icon-wrapper"><i class="fab fa-instagram"></i></div>
            <span>Instagram</span>
          </div>
          <i class="fas fa-arrow-left arrow-icon"></i>
        </a>
        <a href="https://www.facebook.com/profile.php?id=61576688616675" class="social-link facebook">
          <div class="link-content">
            <div class="icon-wrapper"><i class="fab fa-facebook-f"></i></div>
            <span>Facebook</span>
          </div>
          <i class="fas fa-arrow-left arrow-icon"></i>
        </a>
        <a href="https://x.com/abuzaid_designs" class="social-link x">
          <div class="link-content">
            <div class="icon-wrapper"><i class="fab fa-x-twitter"></i></div>
            <span>X (Twitter)</span>
          </div>
          <i class="fas fa-arrow-left arrow-icon"></i>
        </a>
      </div>

      <div class="footer-message">
        التصميم فن، والتميز أسلوب.<br>
        Design is art, and excellence is a lifestyle.
      </div>
    </div>
  </div>

  <div class="copyright">
    © 2025 Abu Zaid Designs. جميع الحقوق محفوظة
  </div>

  <script>
    // تأثيرات الجسيمات المتحركة
    function createParticles() {
      const particlesContainer = document.createElement('div');
      particlesContainer.className = 'particles';
      document.body.prepend(particlesContainer);
      
      const particleCount = 30;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        const size = Math.random() * 20 + 5;
        const posX = Math.random() * 100;
        const delay = Math.random() * 15;
        const duration = Math.random() * 10 + 10;
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${posX}%`;
        particle.style.bottom = `-${size}px`;
        particle.style.animationDelay = `${delay}s`;
        particle.style.animationDuration = `${duration}s`;
        particle.style.opacity = Math.random() * 0.5 + 0.3;
        
        particlesContainer.appendChild(particle);
      }
    }

    // تأثير الميلان عند تحريك الماوس
    document.addEventListener('mousemove', (e) => {
      const card = document.querySelector('.card');
      const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
      const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
      card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
    });

    // إعادة العنصر لوضعه الطبيعي عندما يكون الماوس خارج البطاقة
    document.querySelector('.card').addEventListener('mouseleave', function() {
      this.style.transform = 'rotateY(0deg) rotateX(0deg)';
    });

    window.onload = createParticles;
  </script>
</body>
</html>
